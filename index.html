<head>
    <title> Local weather </title>
</head>

<script>
    var degree = true;
    if (navigator.geolocation) {
        var latitude = 0;
        var longitude = 0;
        navigator.geolocation.getCurrentPosition(function(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/219e96ac334db06fcd9d333d1afc400b/" + longitude + "," + latitude, function(forecast) {
            $(".position").html(forecast.timezone);
            $(".weather").html(forecast.currently.summary);
            $(".temperature").html(forecast.currently.temperature + "°F");
            });
        });
    }
    $(document).ready(function() {
        $("#newquote").on("click", function(){
        });
    });
</script>

<div class="page">
    <div class="titre">
        Local weather
    </div>
    <br>
    <button class="btn btn-default" disabled>
        <div class="position produit">

    </button>
    <button class="btn btn-default" disabled>

</div>
